    <h3>Leave a message</h3>
    <form action="" method="post" id="contact-form">
      <div class="input-wrapper">
        <label class="standard-label" for="contact-email">Email: </label>
        <input type="email" id="contact-email" required>
      </div>
      <br>
      <label class="standard-label" for="contact-tel">Telephone: </label>
      <input type="tel" id="contact-tel"> <!-- pattern="\d{3}[\-]\d{3}[\-]\d{7}" -->
      <br>
      <label class="standard-label" for="contact-msg">Message: </label>
      <textarea maxlength="240" id="contact-msg" required></textarea>
      <br>
      <button type="submit" class="button__secondary">Send message</button>
    </form>
